<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shell In A Box Modal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            padding: 20px;
        }
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgb(0,0,0); 
            background-color: rgba(0,0,0,0.4); 
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%; 
            height: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Open Shell In A Box Terminal</h1>
        <form id="terminalForm" onsubmit="event.preventDefault(); openModal();">
            <label for="ip">IP Address:</label>
            <input type="text" id="ip" name="ip" required><br><br>
            <label for="port">Port:</label>
            <input type="text" id="port" name="port" required><br><br>
            <button type="submit">Open Terminal</button>
        </form>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <iframe id="terminalFrame" src="" frameborder="0"></iframe>
        </div>
    </div>

    <script>
        function openModal() {
            var ip = document.getElementById('ip').value;
            var port = document.getElementById('port').value;
            var terminalUrl = `https://${ip}:${port}`;

            document.getElementById('terminalFrame').src = terminalUrl;
            document.getElementById('myModal').style.display = 'block';
        }

        var span = document.getElementsByClassName('close')[0];
        span.onclick = function() {
            document.getElementById('myModal').style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById('myModal')) {
                document.getElementById('myModal').style.display = 'none';
            }
        }
    </script>
</body>
</html>
